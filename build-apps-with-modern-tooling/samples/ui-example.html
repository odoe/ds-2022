<html>
  <head>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="module">
      import SceneView from "https://jsdev.arcgis.com/4.23/@arcgis/core/views/SceneView.js";

      var view = new SceneView({
        container: "viewDiv",
        map: {
          basemap: "topo-vector",
        },
      });

      const dropdown = document.getElementById("basemap");
      dropdown.onchange = (e) => {
        view.map.basemap = e.target.options[e.target.selectedIndex].value;
      };
      view.ui.add(document.getElementById("app"), "top-right");
    </script>
  </head>
  <body>
    <div id="app" class="esri-widget">
      <h2>Choose basemap</h2>
      <select id="basemap">
        <option value="topo-vector">Topo</option>
        <option value="satellite">Satellite</option>
        <option value="oceans">Oceans</option>
        <option value="osm">Open Street Map</option>
      </select>
    </div>
    <div id="viewDiv"></div>
  </body>
</html>

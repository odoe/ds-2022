<html>
  <head>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="module">
      import SceneView from "https://jsdev.arcgis.com/4.23/@arcgis/core/views/SceneView.js";

      var view = new SceneView({
        container: "viewDiv",
        map: {
          basemap: "topo",
        },
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/4.23/"></script>
    <script>
      require(["esri/views/SceneView"], function (SceneView) {
        var view = new SceneView({
          container: "viewDiv",
          map: {
            basemap: "topo",
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #app {
        padding: 20px;
      }
      #app h2 {
        font-size: 15px;
      }
      #app #basemap {
        width: 100%;
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.78/dist/calcite/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.78/dist/calcite/calcite.css"
    />
    <script type="module">
      import SceneView from "https://jsdev.arcgis.com/4.23/@arcgis/core/views/SceneView.js";

      var view = new SceneView({
        container: "viewDiv",
        map: {
          basemap: "topo-vector",
        },
      });

      view.ui.add(document.getElementById("app"), "top-right");
    </script>
  </head>
  <body>
    <div id="app" class="esri-widget">
      <h2>Choose basemap</h2>
      <calcite-select id="basemap">
        <calcite-option value="topo-vector">Topo</calcite-option>
        <calcite-option value="satellite">Satellite</calcite-option>
        <calcite-option value="oceans">Oceans</calcite-option>
        <calcite-option value="osm">Open Street Map</calcite-option>
      </calcite-select>
    </div>
    <div id="viewDiv"></div>
  </body>
</html>
